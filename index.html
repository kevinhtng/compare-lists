<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Comparator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="container">
    <h1>List Comparator</h1>

    <div class="upload-section">
      <label>
        <input type="checkbox" id="instagramCheckbox">
        Instagram Followers
      </label>
      <input type="file" id="igFile" accept=".json">
      <p class="file-label">Upload Instagram data file (optional)</p>
    </div>

    <div class="lists-section">
      <div class="list-box">
        <h2>List A</h2>
        <textarea id="listA" placeholder="Paste usernames..."></textarea>
      </div>
      <div class="list-box">
        <h2>List B</h2>
        <textarea id="listB" placeholder="Paste usernames..."></textarea>
      </div>
    </div>

    <button id="compareBtn">Compare</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
