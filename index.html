<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Compare Lists</h1>
    <div class="inputs">
      <textarea id="listA" placeholder="Paste first list here"></textarea>
      <textarea id="listB" placeholder="Paste second list here"></textarea>
    </div>
    <div class="options">
      <label><input type="checkbox" id="ignoreCase"> Ignore case</label>
      <label><input type="checkbox" id="removeDuplicates" checked> Remove duplicates</label>
    </div>
    <button id="compareBtn">Compare</button>
    <div id="results">
      <h2>Results</h2>
      <div class="result-box">
        <h3>Only in A</h3>
        <pre id="onlyA"></pre>
      </div>
      <div class="result-box">
        <h3>Only in B</h3>
        <pre id="onlyB"></pre>
      </div>
      <div class="result-box">
        <h3>In Both</h3>
        <pre id="inBoth"></pre>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
