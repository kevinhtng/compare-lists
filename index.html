<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Comparator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>List Comparator</h1>

    <label class="checkbox">
      <input type="checkbox" id="igMode">
      Instagram Followers
    </label>

    <div class="file-upload">
      <input type="file" id="fileInput" accept=".json">
      <p>Upload Instagram data file (optional)</p>
    </div>

    <div class="lists">
      <div>
        <h2>List A</h2>
        <textarea id="listA" placeholder="Paste usernames..."></textarea>
      </div>
      <div>
        <h2>List B</h2>
        <textarea id="listB" placeholder="Paste usernames..."></textarea>
      </div>
    </div>

    <button id="compareBtn">Compare</button>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
