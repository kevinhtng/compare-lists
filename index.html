<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Lists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <div class="cloud cloud4"></div>

  <!-- Dark mode toggle -->
  <div class="dark-mode-toggle">
    <label>
      <input type="checkbox" id="darkModeCheckbox">
      Dark Mode
    </label>
  </div>

  <!-- Main container -->
  <div class="container">
    <h1>Compare Lists</h1>

    <div class="upload-section">
      <label>
        <input type="checkbox" id="instagramCheckbox">
        Instagram Followers
      </label>
      <input type="file" id="igFile" accept=".json">
      <p class="file-label">Upload Instagram data file (optional)</p>
    </div>

    <div class="lists-section">
      <div class="list-box">
        <h2>List A</h2>
        <textarea id="listA" placeholder="Paste data..."></textarea>
      </div>
      <div class="list-box">
        <h2>List B</h2>
        <textarea id="listB" placeholder="Paste data..."></textarea>
      </div>
    </div>

    <div class="buttons">
      <button id="compareBtn">Compare</button>
      <button id="clearBtn">Clear Lists & Results</button>
    </div>

    <div id="result"></div>
    <div id="timestamp"></div>

    <div id="news-feed">
      <h2>Investment News</h2>
      <ul id="newsList"></ul>
    </div>
  </div>

  <footer>
    Â© 2025 Kevin Hoang Nguyen
  </footer>

  <script src="script.js"></script>
</body>
</html>
